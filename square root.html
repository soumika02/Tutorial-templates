<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function square(){
            var a=Math.sqrt(0);
            var b=Math.sqrt(1);
            var c=Math.sqrt(9);
            var d=Math.sqrt(64);
            var e=Math.sqrt(-9);
            var x= a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e;
            document.getElementById("sqre").innerHTML = x;
}
    </script>
</head>
<body>
   <button onclick="square()">Try it</button> 
   <p id="sqre"></p>
</body>
</html>
